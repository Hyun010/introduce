<!doctype html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Protest+Riot&display=swap');
        
        *{
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
        }

        .logo {
            width: 70px;
        }

        .navbar {
            background-image: url('https://as2.ftcdn.net/v2/jpg/03/69/25/05/1000_F_369250586_z5HZqoztht4SIMRycXGNsVoELLLKrpjg.jpg');
            background-size: cover;
            /* x 축으로 가득 채우도록 설정 */
            background-repeat: no-repeat;
            /* 이미지 반복 없음 */
            background-position: center;
            /* 이미지를 가운데 정렬 */
        }

        #navbarNav{
            display: flex;
            justify-content: space-between;
            font-size: 40px;
            color : white;
        }

        body {
            background-image: url('https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fcmseu8%2Fbtq6Z9KJYXo%2FaDlzENDratLaBwK2MYrPF1%2Fimg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
        }
        .nav-item{
            margin-right: 20px;
            color: white;
        }
        .subject{
            font-size: 40px;
            margin-bottom: 20px;
            padding: 5px;
            text-align: start;
            margin-top: 30px;
        }
        .subject > img {
            width: 40px;
        }
        
    </style>
</head>

<body>
    <nav>
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <a href="#">
                        <img class="logo" src="{{ url_for('static', filename='six_sense.png')}}">
                    </a>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
</body>

</html>
